<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

    <!-- 头部 -->
    <header>
        <h1>数据可视化</h1>
        <div class="showTime"></div>
    </header>
    <!-- 主体部分 -->
    <section class="mainbox">
        <!-- 左边 -->
        <div class="column">
            <div class="panel bar">
                <h2>柱形图</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼型图</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间 -->
        <div class="column">
            <div class="num">
                <div class="num-top">
                    <ul>
                        <li>15263</li>
                        <li>46728</li>
                    </ul>
                </div>
                <div class="num-btm">
                    <ul>
                        <li>供应人数</li>
                        <li>需求人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="char"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <!-- 右边 -->
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼型图</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/showTime.js"></script>
    <!-- <script src="./js/flexible.js"></script> -->

</body>

</html>
